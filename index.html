<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sixaloa Industries, LLC</title>
  <meta name="description" content="Sixaloa Industries is a women's beauty products company. For business inquiries, please contact us.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #fafafa;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .container {
      max-width: 600px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 12px;
    }

    .tagline {
      font-size: 1.1rem;
      color: #666;
      margin-bottom: 40px;
    }

    .contact-section {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      padding: 32px 40px;
      margin-bottom: 40px;
    }

    .contact-section h2 {
      font-size: 1rem;
      font-weight: 500;
      color: #444;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contact-section a {
      color: #2563eb;
      text-decoration: none;
      font-size: 1.1rem;
    }

    .contact-section a:hover {
      text-decoration: underline;
    }

    footer {
      color: #999;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sixaloa Industries, LLC</h1>
    <p class="tagline">Women's Beauty Products</p>

    <div class="contact-section">
      <h2>Business Inquiries</h2>
      <a href="mailto:inquiries@sixaloa.com">inquiries@sixaloa.com</a>
    </div>

    <footer>
      <p>&copy; 2025 Sixaloa Industries, LLC</p>
    </footer>
  </div>
</body>
</html>
